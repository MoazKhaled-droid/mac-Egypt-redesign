<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* glopal rules */
        :root {
            /* Backgrounds */
            --sec-color: #0F172A;
            /* اللون الأساسي للسكاشن */
            --sec-color-2: #1E293B;
            /* لون سكشن بديل */
            /* //////////////////////////////////////// */

            /* Text Colors */
            --text-body: #E2E8F0;
            /* العناوين (H1 - H2) */
            --text-main: #94A3B8;
            /* النصوص العادية (paragraphs) */
            /* //////////////////////////////////////// */

            /* Header */
            --header-bg: #020617;
            /* خلفية الهيدر */
            --header-text: #38BDF8;
            /* //////////////////////////////////////// */

            /* Links */
            --link-color: #E2E8F0;
            /* اللون الطبيعي للينك */
            --link-hover: #7DD3FC;
            /* //////////////////////////////////////// */

            /* pading */
            --main-padding-top: 100px;
            --main-padding-bottom: 100px;
            /* //////////////////////////////////////// */

            /* transition */
            --transition: 0.3s;
            /* //////////////////////////////////////// */
        }

        :root {
            --mc-red: #db0007;
            --mc-yellow: #ffc72c;
            --dark-bg: #222;
            --light-text: #fff;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: cairo, sans-serif;
            text-transform: capitalize;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Small */
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        /* Medium */
        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /* Large */
        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        header {
            background-color: white;
            box-shadow: 0 4px 15px rgba(163, 163, 163, 0.15);
            position: relative;
            z-index: 99;

        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;

        }



        header .container .logo img {
            height: 50px;
            width: auto;
        }


        header .container .menu-nav {
            display: flex;
            justify-content: flex-end;
        }

        header .container .menu-nav>li>a {
            display: inline-block;
            color: black;
            padding: 20px;
            font-size: 18px;
            transition: var(--transition);
            position: relative;
        }

        header .container .menu-nav>li>a:hover {
            background-color: #f8f7f7;
        }

        header .container .menu-nav>li>a::before {
            content: "";
            height: 5px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        header .container .menu-nav>li>a:hover::before {
            transform: scaleX(1);
        }

        header .container .menu-nav .has-menu {
            position: relative;
        }

        header .container .menu-nav .has-menu ul {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            top: 85px;
            right: -90px;
            width: 200px;
            background-color: #ededed;
            /* padding: 10px; */
            border-radius: 6px;
            transition: 0.3s;
            border-top: 3px solid red;
        }

        header .container .menu-nav .has-menu ul li {
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            position: relative;
            background: #f1f1f1;
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            width: 200px;
            transition: 0.3s;
        }

        .search-box:focus-within {
            background: #fff;
            box-shadow: 0 0 0 2px var(--mc-yellow);
            width: 240px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            padding: 5px;
            width: 100%;
            font-size: 0.9rem;
        }

        .search-box .material-icons {
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        .search-box .material-icons img {
            width: 20px;
        }

        .lang-btn {
            font-weight: bold;
            color: #333;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .lang-btn:hover {
            background-color: #eee;
        }

        .login-btn {
            background-color: var(--mc-red);
            color: #fff;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(219, 0, 7, 0.3);
        }

        .login-btn:hover {
            background-color: #b00006;
            transform: translateY(-2px);
        }

        /* امسح كلاس .active القديم وحط ده مكانه */

        header .container .menu-nav .has-menu.active ul {
            opacity: 1;
            pointer-events: all;
            top: 62px;
            /* رفعناها شوية عشان يبقى شكلها أحلى لما تظهر */
        }

        header .container .menu-nav .has-menu ul li {
            padding: 10px;
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }

        header .container .menu-nav .has-menu ul li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: #d3d0d0;
            z-index: -1;
            transition: 0.3s;
        }

        header .container .menu-nav .has-menu ul li:hover {
            color: red;
        }

        header .container .menu-nav .has-menu ul li:nth-child(1):before {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        header .container .menu-nav .has-menu ul li:last-child:before {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        header .container .menu-nav .has-menu ul li:hover:before {
            width: 100%;
        }

        @media (max-width:767px) {
            header .container {
                flex-direction: column;
                align-items: center;
            }

            header .container .logo {
                font-size: medium;
                margin: 15px;
            }

            header .container .menu-nav>li>a {
                display: inline-block;
                color: black;
                padding: 15px;
                font-size: 13px;
                transition: var(--transition);
                position: relative;
            }
        }
    </style>
</head>

<body>
    <header id="head">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1200px-McDonald%27s_Golden_Arches.svg.png"
                        alt="McDonalds">
                </a>
            </div>
            <div class="main-links">
                <ul class="menu-nav">
                    <li><a href="#articles">eat</a></li>
                    <li><a href="#gallery">learn</a></li>
                    <li><a href="#features">family</a></li>
                    <li class="has-menu">
                        <a href="#">other &#9662;</a>
                        <!-- start drop-down-menu -->
                        <ul class="drop-down-menu">
                            <li>contact</li>
                            <li>order</li>
                            <li>Terms & Conditions</li>
                            <li>birthdays</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" placeholder="Search food...">
                    <span class="material-icons"><img src="imges/search/search-outline-svgrepo-com.svg" alt=""></span>
                </div>

                <div class="lang-btn">
                    <span>AR</span> / <span>EN</span>
                </div>

                <a href="#" class="login-btn">Log In</a>
            </div>
        </div>
    </header>
    <script>
        // 1. بنمسك العناصر بتاعتنا
        let menuLink = document.querySelector('.has-menu > a'); // اللينك
        let menuItem = document.querySelector('.has-menu');     // القائمة الكبيرة (الأب)

        // 2. كود فتح وقفل المنيو لما تدوس على اللينك نفسه
        menuLink.addEventListener('click', function (e) {
            e.preventDefault(); // عشان اللينك ميعملش ريفريش
            menuItem.classList.toggle('active');
        });

        // 3. (الجديد) كود القفل لما تدوس في أي حتة تانية في الصفحة
        document.addEventListener('click', function (e) {
            // بنعمل شرط: لو المكان اللي دوست عليه (e.target) مش جزء من المنيو (menuItem)
            if (!menuItem.contains(e.target)) {
                // يبقى أنت دوست بره، شيل الكلاس
                menuItem.classList.remove('active');
            }
        });
    </script>
</body>

</html>
